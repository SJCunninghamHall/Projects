              <img src="images/text about us.png" alt="About Us Colour White opened its doors on 1st January 2006 and is now regarded as the region's foremost photography studio.  It's owner Brendan Hall is an Associate of the Master Photographers Association and one of only a dozen Master Photographers in the region.  Past winner of the coveted SWPP Gold Award for family portraiture, Brendan first photographed with a bellows Kodak camera aged 7. He has since graduated to the ultimate... Canon Ds Mk III.  Wedding photographer Arabella Carter-Johnson's fascination with photography began during her travels through Mexico and Venezuela and continued throughout her studies of the human form at the Charles H Cecil studios in Italy. Arabella's work ranges from doing film stills for the BBC to capturing beautiful wedding imaged in a mix of reortage and traditional style.  Brendan and Arabella believe in pushing the bounderied of contemporary photography to provide you with beautiful, orginal imaged that you'll cherish for a lifetime.  And because you images will last you a lifetime, we make no comprimise on the quality of the products that we use to display them.  Every one of the images that we produce is individually perfected by our retouching expert who has worked his magic on the likes of Denise Van Outen, Tess Daly and Lisa Snowden.  Our images are then framed to exacting standards by Fine Art Guild certified framers using high quality European muldings.  It's this obsession with quality that guarantees your images will delight you for a lifetime" width="1000" height="550">
